<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stopwatch</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Stopwatch</h1>
    <div class="stopwatch">
      <div class="stopwatch-current">
        <h2 class="stopwatch-title">Current Method</h2>
        <p id="timer1" class="stopwatch-timer">00:00:00</p>
        <div class="stopwatch-controls">
          <button id="startStop1" class="stopwatch-btn">Start</button>
          <button id="reset1" class="stopwatch-btn">Reset</button>
        </div>
      </div>
      <div class="stopwatch-mood">
        <h2 class="stopwatch-title">Current Mood</h2>
        <p id="timer2" class="stopwatch-timer">00:00:00</p>
        <div class="stopwatch-controls">
          <button id="startStop2" class="stopwatch-btn">Start</button>
          <button id="reset2" class="stopwatch-btn">Reset</button>
        </div>
        <div id="improvement" class="stopwatch-improvement"></div>
      </div>
    </div>
    <button id="solutionBtn" class="solution-btn">The Solution</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
