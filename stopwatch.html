<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <h2 class="stopwatch-title">Current Method</h2>
      <p class="timer" id="timer1">00:00:00</p>
      <div class="buttons">
        <button class="start-stop-btn" id="startStop1">Start</button>
        <button class="reset-btn" id="reset1">Reset</button>
      </div>
    </div>
    <div class="stopwatch">
      <h2 class="stopwatch-title">Modo</h2>
      <p class="timer" id="timer2">00:00:00</p>
      <div class="buttons">
        <button class="start-stop-btn" id="startStop2">Start</button>
        <button class="reset-btn" id="reset2">Reset</button>
      </div>
    </div>
  </div>
  <p class="improvement" id="improvement"></p>
  <script src="script.js"></script>
</body>
</html>
