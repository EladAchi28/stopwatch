<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <h1 class="stopwatch-title">Current Method</h1>
        <div class="timer" id="timer1">00:00:00</div>
        <div>
          <button class="start-stop-btn" id="startStop1">Start</button>
          <button class="reset-btn" id="reset1">Reset</button>
        </div>
      </div>

      <div class="stopwatch">
        <h1 class="stopwatch-title">Modo</h1>
        <div class="timer" id="timer2">00:00:00</div>
        <div>
          <button class="start-stop-btn" id="startStop2">Start</button>
          <button class="reset-btn" id="reset2">Reset</button>
        </div>
      </div>
    </div>

    <div class="improvement-container">
      <div class="improvement" id="improvement"></div>
      <button class="btn" id="calculateImprovementBtn">
        Calculate Improvement
      </button>
    </div>

    <div class="button-container">
      <button class="btn" id="solutionBtn">The Solution</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
