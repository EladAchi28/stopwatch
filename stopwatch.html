<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <div class="stopwatch__wrapper">
      <div class="stopwatch">
        <h2 class="stopwatch__title">Current Method</h2>
        <p class="stopwatch__time">00:00:00</p>
        <div class="stopwatch__buttons">
          <button id="startStop1" class="stopwatch__button">Start</button>
          <button id="reset1" class="stopwatch__button">Reset</button>
        </div>
      </div>
      <div class="stopwatch">
        <h2 class="stopwatch__title">Modo</h2>
        <p class="stopwatch__time">00:00:00</p>
        <div class="stopwatch__buttons">
          <button id="startStop2" class="stopwatch__button">Start</button>
          <button id="reset2" class="stopwatch__button">Reset</button>
        </div>
      </div>
    </div>
    <div class="improvement__wrapper">
      <p class="improvement__text">Improvement:</p>
      <p class="improvement__result"></p>
      <button id="solutionBtn" class="solution__button">The Solution</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
