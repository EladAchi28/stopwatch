<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link rel="stylesheet" href="styles.css">
  <title>Stopwatch</title>
</head>

<body>
  <div class="container">
    <div class="current">
      <div class="current__method">
        Current Method: <span class="current__method--value">None</span>
      </div>
      <div class="current__mood">
        Current Mood: <span class="current__mood--value">None</span>
      </div>
    </div>

    <div class="stopwatch">
      <div class="stopwatch__header">Stopwatch</div>
      <div class="stopwatch__display">
        <div class="timer" id="timer1">00:00:00</div>
        <div class="timer" id="timer2">00:00:00</div>
      </div>
      <div class="stopwatch__buttons">
        <button class="btn" id="startStop1">Start</button>
        <button class="btn" id="reset1">Reset</button>
        <button class="btn" id="startStop2">Start</button>
        <button class="btn" id="reset2">Reset</button>
      </div>
      <div class="stopwatch__improvement" id="improvement"></div>
    </div>

    <button class="btn" id="solutionBtn">The Solution</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
