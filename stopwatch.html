<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <style>
      /* Add this code to your CSS file or inside a <style> tag in the HTML file */
#logo {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 80px;
  height: 32px;
  z-index: 1000;
}

      body {
        margin: 0;
        padding: 0;
        background-image: url('https://raw.githubusercontent.com/EladAchi28/stopwatch/main/bg.jpg');
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Rubik', sans-serif;
        font-size: 24px;
      }

      .stopwatch-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      .stopwatch {
        background-color: #13171a;
        color: #f42b5b;
        padding: 10px;
        margin: 0 50px;
        text-align: center;
        width: 250px;
      }

      .stopwatch h1 {
        margin: 0;
        font-size: 30px;
        color: white;
      }

      .stopwatch .btn {
        background-color: #f42b5b;
        border: none;
        color: white;
        padding: 5px 15px;
        margin-top: 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      #improvement {
        color: white;
        font-size: 24px;
        margin-top: 10px;
        text-align: center;
      }

      #improvement span {
        color: #f42b5b;
      }
    </style>
  </head>
  <body>
    <div class="stopwatch-container">
      <div class="stopwatch">
        <h1 style="color: white;">Current Method</h1>
        <div id="timer1">00:00:00</div>
        <div>
          <button id="startStop1" class="btn">Start</button>
          <button id="reset1" class="btn">Reset</button>
        </div>
      </div>
      <div class="stopwatch">
        <h1 style="color: white;">Modo</h1>
        <div id="timer2">00:00:00</div>
        <div>
          <button id="startStop2" class="btn">Start</button>
          <button id="reset2" class="btn">Reset</button>
        </div>
      </div>
    </div>
    
<div id="improvementContainer">
  <h3 style="font-family: Rubik; color: white; font-size: 30px;">Improvement:</h3>
  <h3 id="improvement" style="font-family: Rubik; color: #f42b5b; font-size: 30px;">0%</h3>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
    <!-- Add this code inside your HTML <body> tag -->
<img id="logo" src="https://raw.githubusercontent.com/EladAchi28/stopwatch/main/logopng.png" alt="Logo" width="80" height="32">

</body>
