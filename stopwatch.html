<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatches</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <p class="stopwatch-title">Current Method</p>
            <div id="timer1" class="timer">00:00:00</div>
            <button id="startStop1" class="start-stop-btn" onclick="startStopTimer1()">Start</button>
            <button id="reset1" class="reset-btn" onclick="resetTimer1()">Reset</button>
        </div>
        <div class="stopwatch">
            <p class="stopwatch-title">Modo</p>
            <div id="timer2" class="timer">00:00:00</div>
            <button id="startStop2" class="start-stop-btn" onclick="startStopTimer2()">Start</button>
            <button id="reset2" class="reset-btn" onclick="resetTimer2()">Reset</button>
        </div>
        <div id="improvement" class="improvement"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
