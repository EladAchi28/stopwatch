<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatches</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="stopwatch-container">
            <div class="stopwatch">
                <h2 class="method-title">Current Method</h2>
                <div id="timer1" class="time">00:00:00</div>
                <button id="startStop1" class="button start-stop">Start</button>
                <button id="reset1" class="button reset">Reset</button>
            </div>
            <div class="stopwatch">
                <h2 class="method-title">Modo</h2>
                <div id="timer2" class="time">00:00:00</div>
                <button id="startStop2" class="button start-stop">Start</button>
                <button id="reset2" class="button reset">Reset</button>
            </div>
        </div>
        <div class="improvement">
            <h2 class="improvement-title">Improvement</h2>
            <div id="improvementPercentage" class="percentage">0%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
